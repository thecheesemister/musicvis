<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h1>My Chat App</h1>
        <div class="form">
            <input type="text" id="username-input" placeholder="Choose a Username (on sign up)">
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </div>
    <div id="chat-page" class="hidden">
        <div id="header">
            <p>Welcome, <span id="user-display-name"></span>!</p>
            <!-- NEW! This is the admin button. It's hidden by default. -->
            <button id="admin-clear-button" class="hidden">Clear Chat</button>
            <button id="logout-button">Logout</button>
        </div>
        <div id="chat-container"></div>
        <div id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
