<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This is the login screen. It's hidden when you're logged in. -->
    <div id="login-page">
        <h1>My Chat App</h1>
        <div class="form">
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </div>

    <!-- This is the main chat screen. It's hidden until you log in. -->
    <div id="chat-page" class="hidden">
        <div id="header">
            <p>Welcome! <span id="user-email"></span></p>
            <button id="logout-button">Logout</button>
        </div>
        
        <div id="chat-container">
            <!-- Messages will appear here -->
        </div>

        <div id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- We link to the Firebase scripts here -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    
    <!-- This links to our JavaScript file where all the logic is -->
    <script src="script.js"></script>

</body>
</html>
