<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen (no changes) -->
    <div id="login-page">
        <h1>My Chat App</h1>
        <div class="form">
            <input type="text" id="username-input" placeholder="Choose a Username (on sign up)">
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-page" class="hidden">
        <div id="header">
            <p>Welcome, <span id="user-display-name"></span>!</p>
            <!-- NEW! This button opens the admin panel -->
            <button id="admin-panel-button" class="hidden">Admin Panel</button>
            <button id="logout-button">Logout</button>
        </div>
        <div id="chat-container"></div>
        <div id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- NEW! The entire Admin Panel structure. It's hidden by default. -->
    <div id="admin-panel" class="hidden">
        <div class="admin-panel-content">
            <span id="admin-panel-close-btn" class="close-btn">Ã—</span>
            <h2>Admin Commands</h2>
            
            <div class="admin-command-group">
                <h3>Functional</h3>
                <button id="admin-clear-chat-btn">Clear All Chat</button>
                <div class="admin-input-group">
                    <input type="text" id="admin-mute-user-input" placeholder="Username to mute">
                    <button id="admin-mute-user-btn">Mute User</button>
                </div>
                <div class="admin-input-group">
                    <input type="text" id="admin-unmute-user-input" placeholder="Username to unmute">
                    <button id="admin-unmute-user-btn">Unmute User</button>
                </div>
                <button id="admin-view-muted-btn">View Muted Users</button>
                 <div class="admin-input-group">
                    <input type="text" id="admin-broadcast-input" placeholder="System message">
                    <button id="admin-broadcast-btn">Broadcast</button>
                </div>
            </div>

            <div class="admin-command-group">
                <h3>Fun</h3>
                <div class="admin-input-group">
                    <input type="text" id="admin-force-word-input" placeholder="Word to force">
                    <button id="admin-force-word-btn">Force Word</button>
                </div>
                <button id="admin-disable-force-word-btn">Disable Force Word</button>
                <button id="admin-party-mode-btn">Toggle Party Mode</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts (no changes) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
